<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .captch_box input {
  color: #6b6b6b;
  font-size: 22px;
  pointer-events: none;
}
.captch_input input:focus {
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
}
.message {
  font-size: 14px;
  margin: 14px 0;
  color: #222222;
  display: none;
}
.message.active {
  display: block;
}
body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100vh;
  background-image: url(images/Project.jpg);
  background-size: cover;
  background-position: center;
}
.container {
  position: relative;
  max-width: 300px;
  width: 100%;
  border-radius: 12px;
  padding: 15px 25px 25px;
  background: #fff;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}
header {
  color: #333;
  margin-bottom: 20px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
}
.input_field {
  position: relative;
  height: 45px;
  margin-top: 15px;
  width: 100%;
}
.refresh_button {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  background: #222222;
  height: 30px;
  width: 30px;
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
}
.refresh_button:active {
  transform: translateY(-50%) scale(0.98);
}
.input_field input,
.button button {
  height: 100%;
  width: 100%;
  outline: none;
  border: none;
  border-radius: 8px;
}
.input_field input {
  padding: 0 15px;
  border: 1px solid rgba(0, 0, 0, 0.1);
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form"  action="index.html">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Add the reCAPTCHA widget here -->
            <div class="g-recaptcha" data-sitekey="6LeI78goAAAAAI1eV9B5vSmiXXYerjDeVu-vM7hH"><div class="container">
                <header>Captcha Generator</header>
                <div class="input_field captch_box">
                  <input type="text" value="" disabled />
                  <button class="refresh_button">
                    <i class="fa-solid fa-rotate-right"></i>
                  </button>
                </div>
                <div class="input_field captch_input">
                  <input type="text" placeholder="Enter captcha" />
                </div>
                <div class="message">Entered captcha is correct</div>
                <div class="input_field button disabled">
                  <button>Submit Captcha</button>
                </div>
              </div>
              
              <script>
              
                  const captchaTextBox = document.querySelector(".captch_box input");
              const refreshButton = document.querySelector(".refresh_button");
              const captchaInputBox = document.querySelector(".captch_input input");
              const message = document.querySelector(".message");
              const submitButton = document.querySelector(".button");
              
              let captchaText = null;
              
              
              const generateCaptcha = () => {
              const randomString = Math.random().toString(36).substring(2, 7);
              const randomStringArray = randomString.split("");
              const changeString = randomStringArray.map((char) => (Math.random() > 0.5 ? char.toUpperCase() : char));
              captchaText = changeString.join("   ");
              captchaTextBox.value = captchaText;
              console.log(captchaText);
              };
              
              const refreshBtnClick = () => {
              generateCaptcha();
              captchaInputBox.value = "";
              captchaKeyUpValidate();
              };
              
              const captchaKeyUpValidate = () => {
              
              submitButton.classList.toggle("disabled", !captchaInputBox.value);
              
              if (!captchaInputBox.value) message.classList.remove("active");
              };
              
              
              const submitBtnClick = () => {
              captchaText = captchaText
              .split("")
              .filter((char) => char !== " ")
              .join("");
              message.classList.add("active");
              
              if (captchaInputBox.value === captchaText) {
              message.innerText = "Entered captcha is correct";
              message.style.color = "#008000";
              } else {
              message.innerText = "Entered captcha is not correct";
              message.style.color = "#ff9494";
              }
              };
              
              
              refreshButton.addEventListener("click", refreshBtnClick);
              captchaInputBox.addEventListener("keyup", captchaKeyUpValidate);
              submitButton.addEventListener("click", submitBtnClick);
              
              
              generateCaptcha();
              </script></div>
            <button type="submit" class="login-button">Login</button>

        </form>





</body>
</html>
